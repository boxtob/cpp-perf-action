name: C++ Performance Profiling
on:
  pull_request:
    branches: [ main ]

jobs:
  profile:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write      # needed for annotations
    steps:
      - uses: actions/checkout@v4

      - name: Build test binary
        run: |
          # Replace with your real build command
          g++ -g -O2 test.cpp -o test

      - name: Run C++ Performance Profiler
        uses: ./
        with:
          binaries: test
          valgrind-memcheck: true
          valgrind-callgrind: true
          gperftools: true
          fail-on-leak: true